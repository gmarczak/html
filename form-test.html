<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Grzegorz Marczak">
    <title>TEST</title>
    <style>
        .line{width: 450px;}
    </style>
</head>
<body style="background-color: grey;">
    <table style="margin: auto;text-align: center; border: black solid 2px;width: 600px;border-radius: 20px;">
        <tr>
            <td style="padding-top: 10px;padding-bottom: 10px;">Formularz ma 600px szerokości.</td>
        </tr>
        <tr>
            <td>
                <div style="margin-bottom: 10px;border-top: dotted 3px black;"></div>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <fieldset style="border-radius: 20px; border-color: black;">
                        <legend style="text-align: center;">Dane ucznia:</legend>
                        <p style="text-align: center;">Klasa:</p>
                        <select name="klasa" style="border: solid black 2px; border-radius: 20px; background-color: dimgray;width: 85px;margin-bottom: 10px;">
                            <optgroup label="2">
                                <option>2P</option>
                                <option>2I</option>
                            </optgroup>
                            <optgroup label="3">
                                <option>3P</option>
                                <option>3I</option>
                            </optgroup>
                        </select>
                    
                        <div style="margin-top: 10px;border-top: dotted 3px black;"></div>

                        <p>Ile stopnii schodów jest do pracowni 515 licząc od bramy głównej</p>
                        <label><input type="radio" name="schody" >32</label>
                        <label><input type="radio" name="schody" >36</label>
                        <label><input type="radio" name="schody" >35</label>

                        <div style="margin-top: 10px;border-top: dotted 3px black;"></div>

                        <p>2 punkty ponad bazę</p>
                        <input class="line" type="range" name="2" min="0" max="20" step="2" oninput="this.nextElementSibling.value = this.value" value="2" ><output>2</output>
                        <br>
                        <input class="line" type="range" name="5" min="0" max="20" step="5" oninput="this.nextElementSibling.value = this.value" value="5" ><output>5</output>

                        <div style="margin-top: 10px;border-top: dotted 3px black;"></div>
                    </fieldset>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
